plugins {
    id 'java'
}

group 'com.coding.exercise'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
